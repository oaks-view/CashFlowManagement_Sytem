<!--ADD EXPENSE MODAL-->
<div id="emp-addExpenseModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add new Expense</h4>
            </div>
            <div id="emp-login-form" class="modal-body">
                <div class="form-group">
                    <label>Expense Description</label>
                    <input id="emp-expenseDescription" type="text" name="username" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Amount in Value($)</label>
                    <input id="emp-expenseAmount" type="text" name="password" class="form-control" />
                </div>
            </div>
            <div class="modal-footer">
                <button id="emp-saveNewExpenseBtn" type="button" class="btn btn-primary pull-left">Save</button>
                <button id="emp-cancel" type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
