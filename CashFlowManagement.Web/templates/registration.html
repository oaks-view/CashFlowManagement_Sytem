
    <div class="col-md-10 col-md-offset-1" id="register">
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <td colspan="2">New User Registration
                            <a class="btn btn-success pull-right" id="topLoginBtn">Login</a>
                        </td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            First Name
                        </td>
                        <td>
                            <input type="text" id="txtFirstName" placeholder="First Name" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Last Name
                        </td>
                        <td>
                            <input type="text" id="txtLastName" placeholder="Last Name" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" id="txtEmail" placeholder="Email" />
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="txtPassword" placeholder="Password" />
                        </td>
                    </tr>

                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="txtConfirmPassword" placeholder="Confirm Password" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label class="radio-inline" id="staff1"><input type="radio" name="optradio" value="Employee" checked>Employee</label>
                            <label class="radio-inline" id="staff2"><input type="radio" name="optradio" value="Manager">Manager</label>
                        </td>
                    </tr>

                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success" type="button" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>

            <!--Here we will add our Modal popup SUCESSS-->
            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4>Sucess</h4>
                        </div>
                        <div class="modal-body">
                            <h2>Registration Successfull</h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div><!--here ends modal-->


            <!--Here is our alert  for error-->
            <div id="regDivError" class="alert alert-danger collapse">
                <a id="regLinkClose" class="close" href="#">&times;</a>
                <div id="regDivErrorText"></div>
            </div><!--here ends error alert-->

        </div>
    </div>
